<h1>Editor</h1>
<hr />
<div id="editor">
int i = 0;
i++;
</div>
<div class="sep">
    <div class="btn btn-primary" onClick="KlikFunckija(this)">int i = 5;</div>
    <div class="btn btn-primary" onClick="KlikFunckija(this)">string str = "Luka bio ovdje - jos jednom";</div>
    <div class="btn btn-primary" onClick="KlikFunckija(this)">char c = 'A';</div>
</div>

<script type="text/javascript">
        function KlikFunckija(dugme){
                var editor = document.getElementById("editor");
                var e = editor.env.editor;
                var currentCode = e.getValue();
                e.setValue(currentCode + "\n" + dugme.innerHTML+ "\n", -1);
                alert(this.editor);
        }
</script>
  
<script type="text/javascript" charset="utf-8">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.setReadOnly(true);
    editor.getSession().setMode("ace/mode/javascript");
</script>
